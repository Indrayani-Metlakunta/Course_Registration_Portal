<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Profile</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
	
    <div class="container mt-4">
		<!-- Logout Button -->
		        <div class="text-end">
		            <a class="btn btn-secondary" th:href="@{/logout}">Logout</a>
		        </div>
        <h1>Update Profile</h1>
		

        <!-- Display error or success messages -->
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <div th:if="${message}" class="alert alert-success" th:text="${message}"></div>

        <!-- Profile Update Form -->
        <form th:action="@{/student/update-profile}" method="post">
            <div class="mb-3">
                <label for="major" class="form-label">Major</label>
                <input type="text" id="major" name="major" class="form-control" th:value="${student.major}" required>
            </div>

            <div class="mb-3">
                <label for="enrollmentYear" class="form-label">Enrollment Year</label>
                <input type="number" id="enrollmentYear" name="enrollmentYear" class="form-control" th:value="${student.enrollmentYear}" required>
            </div>

            <h3>Change Password</h3>

            <div class="mb-3">
                <label for="currentPassword" class="form-label">Current Password</label>
                <input type="password" id="currentPassword" name="currentPassword" class="form-control">
            </div>

            <div class="mb-3">
                <label for="newPassword" class="form-label">New Password</label>
                <input type="password" id="newPassword" name="newPassword" class="form-control">
            </div>

            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm New Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control">
            </div>

            <button type="submit" class="btn btn-primary">Update Profile</button>
        </form>
    </div>
</body>
</html>
