<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Enrolled Students</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <style>
        .logout {
            float: right;
            margin: 10px;
        }
    </style>
</head>
<body>
<div class="container mt-4">
    <!-- Logout Button -->
    <div>
        <a class="logout btn btn-danger" th:href="@{/logout}">Logout</a>
    </div>

    <h1>Enrolled Students</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Course Name</th>
                <th>Student Name</th>
                <th>Registration Date</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="registration : ${registrations}">
                <td th:text="${registration.course.name}"></td>
                <td th:text="${registration.student.user.fullName}"></td>
                <td th:text="${#dates.format(registration.registrationDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
            </tr>
        </tbody>
    </table>
    <a th:href="@{/faculty/dashboard}" class="btn btn-secondary">Back to Dashboard</a>
</div>
</body>
</html>
