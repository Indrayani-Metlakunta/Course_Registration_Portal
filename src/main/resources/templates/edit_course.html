<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Course</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Edit Course Details</h1>
    <form th:action="@{/faculty/update-course}" th:object="${course}" method="post">
        <input type="hidden" th:field="*{id}"/> <!-- Hidden field for course ID -->

        <div class="form-group">
            <label for="name">Course Name:</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="day">Day:</label>
            <select id="day" th:field="*{day}" class="form-control" required>
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option>
                <option value="Saturday">Saturday</option>
                <option value="Sunday">Sunday</option>
            </select>
        </div>

        <div class="form-group">
            <label for="fromTime">From Time:</label>
            <input type="time" id="fromTime" th:field="*{fromTime}" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="toTime">To Time:</label>
            <input type="time" id="toTime" th:field="*{toTime}" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" th:field="*{description}" class="form-control" required></textarea>
        </div>

        <div class="form-group">
            <label for="maxSeats">Seats:</label>
            <input type="number" id="maxSeats" th:field="*{maxSeats}" class="form-control" min="1" required>
        </div>

        <div class="form-group">
            <label for="lectureType">Lecture Type:</label>
            <select id="lectureType" th:field="*{lectureType}" class="form-control" required>
                <option value="Online">Online</option>
                <option value="Offline">Offline</option>
            </select>
        </div>

        <div class="form-group">
            <label for="department">Department:</label>
            <input type="text" id="department" th:field="*{department}" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Update Course</button>
    </form>
    <div class="mt-3">
        <a href="/faculty/dashboard" class="btn btn-secondary">Cancel</a> |
        <a href="/user/logout" class="btn btn-warning">Logout</a>
    </div>
</div>
</body>
</html>
